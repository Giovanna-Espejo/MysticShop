<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - MysticShop</title>
  <style>
    body {
      background-color: #1a1230;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #2d1848;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #f9c2ff;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #8e44ad;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #732d91;
    }
    p {
      margin-top: 15px;
    }
    a {
      color: #f9c2ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crear Cuenta</h2>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Elige un usuario" required autocomplete="username" />
      <input type="password" name="password" placeholder="Elige una contraseña" required autocomplete="new-password" />
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
